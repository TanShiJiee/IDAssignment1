  <body>

    <div id="menu-bar" >

    <div id="portfolio-text1">
      <h4>Testimonial/Certificates:</h4>
    </div>

    <!--sliding photo-->
    <!--main container-->
    <div id="portfolio-slides1">

      <div id="portfolio-cert1">
        <img src="portfolioPage/certificates/certificate_of_graduation.jpg" alt="Certificate of Graduation">

      <div id="portfolio-cert2">

      <div id="turn-button">
          <a id="left-button" onclick="slidesTurn(-1)">&#10094;</a> <!-- < button-->
          <a id="right-button" onclick="slidesTurn(1)">&#10095;</a> <!-- > button-->
      </div>

      </div>
      
      <!--Collage 1--> 
      <p class="others-text1">Travel</p>
      <div class="others-row">
        <div class="others-column">
          <img class="others-grid" src="portfolioPage/travel/Europe.jpg" alt="Europe">
          <img class="others-grid" src="portfolioPage/travel/Europe2.jpg" alt="Europe">
          <img class="others-grid" src="portfolioPage/travel/taiwan.jpg" alt="Taiwan">
          <img class="others-grid" src="portfolioPage/travel/taiwan2.jpeg" alt="Taiwan">
          
        </div>
        <div class="others-column">
          <img class="others-grid" src="portfolioPage/travel/taiwan3.jpeg" alt="Taiwan">
          
          <img class="others-grid" src="portfolioPage/travel/taiwan4.jpeg" alt="Taiwan">

          <img class="others-grid" src="portfolioPage/travel/korea.jpg" alt="Korea">

      <!--Collage 2-->
      </div>

        <div class="others-column">

          <!--button directing user to top of page-->
          <button id="scroll-up" onclick="scrollUp()">Scroll to Top</button>
